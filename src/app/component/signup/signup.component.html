<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offsett-md-2 col-lg-5 col-md-7 offsett-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Sign Up</h3>
              <div class="panel-body p-3">
                <form [formGroup]="signupForm">
                  <div class="form-group pt-3">
                    <div
                      class="input-field"
                      [class.error]="
                        signupForm.controls['firstName'].dirty &&
                        signupForm.hasError('required', 'firstName')
                      "
                    >
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="firstName"
                        type="text"
                        class="text"
                        placeholder="First Name"
                      />
                    </div>
                    <small
                      *ngIf="
                        signupForm.controls['firstName'].dirty &&
                        signupForm.hasError('required', 'firstName')
                      "
                      class="text-danger"
                      >*Firstname is required</small
                    >
                  </div>
                  <div class="form-group pt-3">
                    <div
                      class="input-field"
                      [class.error]="
                        signupForm.controls['lastName'].dirty &&
                        signupForm.hasError('required', 'lastName')
                      "
                    >
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="lastName"
                        type="text"
                        class="text"
                        placeholder="Last Name"
                      />
                    </div>
                    <small
                      *ngIf="
                        signupForm.controls['lastName'].dirty &&
                        signupForm.hasError('required', 'lastName')
                      "
                      class="text-danger"
                      >*Lastname is required</small
                    >
                  </div>
                  <div class="form-group pt-3">
                    <div
                      class="input-field"
                      [class.error]="
                        signupForm.controls['email'].dirty &&
                        signupForm.hasError('required', 'email')
                      "
                    >
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="email"
                        type="text"
                        class="text"
                        placeholder="Email"
                      />
                    </div>
                    <small
                      *ngIf="
                        signupForm.controls['email'].dirty &&
                        signupForm.hasError('required', 'email')
                      "
                      class="text-danger"
                      >*Email is required</small
                    >
                  </div>
                  <div class="form-group pt-3">
                    <div
                      class="input-field"
                      [class.error]="
                        signupForm.controls['username'].dirty &&
                        signupForm.hasError('required', 'username')
                      "
                    >
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="username"
                        type="text"
                        class="text"
                        placeholder="Username"
                      />
                    </div>
                    <small
                      *ngIf="
                        signupForm.controls['username'].dirty &&
                        signupForm.hasError('required', 'username')
                      "
                      class="text-danger"
                      >*Username is required</small
                    >
                  </div>
                  <div class="form-group pt-3">
                    <div
                      class="input-field"
                      [class.error]="
                        signupForm.controls['password'].dirty &&
                        signupForm.hasError('required', 'password')
                      "
                    >
                      <span class="fa fa-lock p-2"></span
                      ><input
                        formControlName="password"
                        type="password"
                        class="text"
                        placeholder="Password"
                      />
                    </div>
                    <small
                      *ngIf="
                        signupForm.controls['password'].dirty &&
                        signupForm.hasError('required', 'password')
                      "
                      class="text-danger"
                      >*Password is required</small
                    >
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="address"
                        type="text"
                        class="text"
                        placeholder="Address"
                      />
                    </div>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="phoneNumber"
                        type="text"
                        class="text"
                        placeholder="Phone Number"
                      />
                    </div>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="birthday"
                        type="date"
                        class="text"
                        placeholder="Birthdate"
                      />
                    </div>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="employmentStartDate"
                        type="date"
                        class="text"
                        placeholder="Employment Start Date"
                      />
                    </div>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="jobTitle"
                        type="text"
                        class="text"
                        placeholder="Job Title"
                      />
                    </div>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span
                      ><input
                        formControlName="teamId"
                        type="text"
                        class="text"
                        placeholder="Team Id"
                      />
                    </div>
                  </div>
                  <button
                    (click)="onSignUp()"
                    type="submit"
                    class="btn btn-primary btn-block mt-4 w-100"
                  >
                    Sign Up
                  </button>
                  <div class="text-center pt-4 text-muted">
                    Already have an account?
                    <a id="forget" routerLink="/login">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
